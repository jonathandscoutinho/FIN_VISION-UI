<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FinVision</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="container">
        <form class="register-form" id="registerForm">
            <h2>Preencha os campos abaixo:</h2>
            <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar sua senha" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
