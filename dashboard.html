<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FinVision</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard de Finanças Pessoais</h1>

        <form id="addFinanceForm" class="add-finance-form">
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description" placeholder="Descrição" required>
            </div>
            <div class="form-group">
                <label for="category">Categoria:</label>
                <input type="text" id="category" name="category" placeholder="Categoria" required>
            </div>
            <div class="form-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" name="amount" placeholder="Valor" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit">Adicionar</button>
            </div>
        </form>

        <table class="finance-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="financeData">
                <!-- Os dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script src="./js/dashboard.js"></script>
</body>
</html>
